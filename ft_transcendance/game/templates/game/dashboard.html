{% extends 'game/base.html' %}

{% block content %}
<div class="game-dashboard container">
    <div class="card text-center bg-dark text-light mt-5">
        <div class="card-header">
            <h2>Bienvenue dans le tableau de bord du jeu Pong</h2>
        </div>
        <div class="card-body">
            <p class="card-text">Préparez-vous à jouer à un jeu classique !</p>
            <button id="launch-game" class="btn btn-success mt-3">Lancer le jeu</button>
        </div>
    </div>

    <!-- Fenêtre de choix des paramètres -->
    <div id="game-settings" class="settings-popup card bg-dark text-light mt-3" style="display: none;">
        <div class="card-header">
            <h3>Choisir les paramètres du jeu</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="ball-speed" class="form-label">Vitesse de la balle :</label>
                <select id="ball-speed" class="form-select">
                    <option value="3">Lent</option>
                    <option value="5" selected>Moyen</option>
                    <option value="8">Rapide</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="paddle-size" class="form-label">Taille des raquettes :</label>
                <select id="paddle-size" class="form-select">
                    <option value="60">Petite</option>
                    <option value="100" selected>Moyenne</option>
                    <option value="140">Grande</option>
                </select>
            </div>
            <button id="start-game" class="btn btn-primary mt-3">Jouer</button>
        </div>
    </div>

    <!-- Canvas pour le jeu Pong -->
    <canvas id="pongCanvas" width="800" height="400" style="display:none;"></canvas>

    <!-- Conteneur pour afficher le score -->
    <div id="score-container" style="display:none;" class="text-center mt-3">
        <div id="score" class="modern-score"></div>
</div>
{% endblock %}
