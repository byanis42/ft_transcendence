{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers ton fichier CSS personnalisé (facultatif) -->
    <link rel="stylesheet" href="{% static 'game/css/styles.css' %}">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .avatar {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container text-center">
        <h1 class="mb-4">Transcendence - PONG</h1>

        <p class="welcome-text">Bonjour, {{ user.display_name }} !</p>

        <!-- Affichage de l'avatar -->
        <div>
            {% if user.avatar and user.avatar.url %}
                <img src="{{ user.avatar.url }}" alt="Avatar de {{ user.display_name }}" class="avatar img-thumbnail">
            {% else %}
                <img src="{% static 'game/media/avatars/default_avatar.jpg' %}" alt="Avatar de {{ user.display_name }}" class="avatar img-thumbnail">
            {% endif %}
        </div>

        <!-- Bouton pour changer l'avatar -->
        <a href="{% url 'profile' %}" class="btn btn-primary mt-4">Changer l'avatar</a>

        <!-- Deconnexion -->
        <a href="{% url 'logout' %}" class="btn btn-danger mt-4">Se déconnecter</a>
    </div>

    <!-- Lien vers Bootstrap JS + dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
