{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer l'avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/css/styles.css' %}">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
        }
        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .avatar-selection img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .avatar-selection img.selected {
            border: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="profile-container text-center">
        <h1 class="mb-4">Changer d'avatar</h1>

        <div class="avatar-selection">
            {% for avatar in avatars %}
                <img src="{{ MEDIA_URL }}{{ avatar }}" data-avatar="{{ avatar }}" class="avatar-choice" alt="Avatar">
            {% endfor %}
        </div>

        <!-- Bouton de soumission -->
        <button id="submit-avatar" class="btn btn-primary mt-4">Enregistrer l'avatar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedAvatar = null;

        // Sélection d'avatar
        document.querySelectorAll('.avatar-choice').forEach(img => {
            img.addEventListener('click', function() {
                document.querySelectorAll('.avatar-choice').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatar = this.dataset.avatar;
            });
        });

        // Soumission de l'avatar via AJAX
        document.getElementById('submit-avatar').addEventListener('click', function() {
            if (selectedAvatar) {
                fetch("{% url 'profile' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `avatar=${selectedAvatar}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Avatar mis à jour avec succès !');
                        window.location.href = "{% url 'dashboard' %}";
                    }
                });
            } else {
                alert('Veuillez sélectionner un avatar.');
            }
        });
    </script>
</body>
</html>
