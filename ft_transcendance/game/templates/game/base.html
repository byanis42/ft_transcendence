{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transcendance{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Transcendance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dashboard-link">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="change-avatar-link">Changer d'avatar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main layout structure -->
    <div class="container-fluid">
        <div class="row">
            <!-- Colonne gauche : Chat -->
            <div class="col-lg-3 col-md-4" id="chat-section">
                <div class="card bg-dark text-light mb-3">
                    <div class="card-header">Live Chat</div>
                    <div class="card-body">
                        <textarea class="form-control" rows="10" placeholder="Écrire un message"></textarea>
                    </div>
                </div>
            </div>

            <!-- Colonne centrale : Infos joueur -->
            <div class="col-lg-3 col-md-4">
                <div id="player-info" class="card bg-dark text-light mb-3 text-center">
                    <div class="card-header">
                        <img src="{{ user.avatar.url }}" alt="Avatar de {{ user.display_name }}" class="avatar img-thumbnail">
                    </div>
                    <div class="card-body">
                        <h4>{{ user.display_name }}</h4>
                        <p>Parties gagnées : {{ user.wins }}</p>
                        <p>Parties perdues : {{ user.losses }}</p>
                    </div>
                </div>
            </div>

            <!-- Contenu dynamique (zone de jeu) -->
            <div class="col-lg-6 col-md-8" id="app">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'game/js/app.js' %}"></script>
</body>
</html>
